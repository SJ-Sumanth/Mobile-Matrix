# Kubernetes Secrets Configuration Example
# Use this template to create actual secrets in your deployment environment

apiVersion: v1
kind: Secret
metadata:
  name: mobile-matrix-secrets
  namespace: mobile-matrix
type: Opaque
stringData:
  # Database
  DB_PASSWORD: "your_secure_db_password"
  DB_HOST: "your_db_host"
  
  # Redis
  REDIS_PASSWORD: "your_redis_password"
  REDIS_HOST: "your_redis_host"
  
  # AI Services
  GEMINI_API_KEY: "your_gemini_api_key"
  
  # External APIs
  GSMARENA_API_KEY: "your_gsmarena_api_key"
  PRICE_TRACKING_API_KEY: "your_price_tracking_api_key"
  
  # Application
  NEXTAUTH_SECRET: "your_nextauth_secret_32_chars_min"
  APP_URL: "https://your-domain.com"
  
  # CDN
  CDN_URL: "https://your-cdn.com"
  
  # Monitoring
  SENTRY_DSN: "your_sentry_dsn"
  DATADOG_API_KEY: "your_datadog_api_key"
  
  # Security
  CORS_ORIGIN: "https://your-domain.com"